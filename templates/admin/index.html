{% extends "base.html" %}

{% block content %}

<button><a href="/generate">Generate</a></button>
<button><a href="/new">New post</a></button>

<div>
    {% for info in infos %}
        <div><span><a href="/edit/{{ info['time'] }}-{{ info['slug'] }}">{{ info['title'] }}</a></span><span>{{ info['date'] }}</span></div>
    {% endfor %}
</div>

{% endblock %}
