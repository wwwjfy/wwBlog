<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{{ config.title }}{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="/static/normalize.css" />
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/highlight/zenburn.css">
    <link href='http://fonts.googleapis.com/css?family=Quando|Courgette' rel='stylesheet' type='text/css'>
    <script src="/static/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
    <div id="header">
        <div id="title">{{ config.title }}</div>
        <div id="subtitle">{{ config.subtitle }}</div>
        <div id="contacts">
            <a href="https://twitter.com/{{ config.twitter_username }}"><img src="/static/twitter.png" class="icon" alt="twitter" /></a>
            <a href="https://github.com/{{ config.github_username }}"><img src="/static/github.png" class="icon" alt="github" /></a>
            <a href="mailto:{{ config.email }}?subject=Hello"><img src="/static/email.png" class="icon" alt="email" /></a>
            <a href="/posts.rss"><img src="/static/rss.png" class="icon" alt="rss" /></a>
        </div>
    </div>
    <hr />
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        <hr />
        <div id="copyright"><span>&copy; 2012 Powered by <a href="https://github.com/wwwjfy/wwBlog" target="_blank">wwBlog</a></span></div>
    </div>
{% if frontend and config.google_analytics %}
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', '{{ config.google_analytics }}']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
{% endif %}
</body>
</html>
