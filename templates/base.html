<!DOCTYPE html>
<html>
<head>
    <title>{{ config.title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="/static/normalize.css" />
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/highlight/zenburn.css">
    <link href='http://fonts.googleapis.com/css?family=Quando|Courgette' rel='stylesheet' type='text/css'>
    <script src="/static/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
    <div id="header">
        <div id="title">{{ config.title }}</div>
        <div id="subtitle">{{ config.subtitle }}</div>
        <div id="contacts">
            <a href="https://twitter.com/{{ config.twitter_username }}"><img src="/static/twitter.png" class="icon" /></a>
            <a href="https://github.com/{{ config.github_username }}"><img src="/static/github.png" class="icon" /></a>
            <a href="mailto:{{ config.email }}?subject=Hello"><img src="/static/email.png" class="icon" /></a>
            <a href="/posts.rss"><img src="/static/rss.png" class="icon" /></a>
        </div>
    </div>
    <hr />
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer"></div>
</body>
</html>
